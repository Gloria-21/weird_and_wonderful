{% extends "base.html" %}
{% block content %}

<div class="col-md-12 offset-m2">
  <div class="row">

    <h3 class="center-align">
      Welcome, {{ username }}
    </h3>
  </div>

  <div class="row col s10 offset-s1 m6 offset-m3">
    <h4 class="review-header center-align">My lots</h4>
    {% for lot in lots %}
      <div class="row gx-1 gx-lg-5 row-cols-1 row-cols-md-3 row-cols-xl-4 justify-content-center">
          <div class="col mb-5">
            <div class="card h-100">
              <div class="card-body p-4">
                <div class="text-center">
                  <!-- Product name-->
                  <h5 class="fw-bolder">{{ lot.name }}</h5>
                  <h5>{{ lot.description }}</h5>
                  <!-- Product price-->
                  <h6>{{ lot.estimate_price }}</h6>
                </div>
              </div>
              <!-- card footer -->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent text-center">
                <a class="btn btn-outline-dark mt-auto" href="{{ url_for('edit_lot', lot_id=lot._id) }}">Edit lot</a>
                <br>
                <a class="btn btn-outline-dark mt-auto" href="{{ url_for('delete_lot', lot_id=lot._id) }}">Delete lot</a>
              </div>
            </div>
          </div>
      </div>
    {% endfor %}
    <!--bottom secction-->
    <div class="row justify-content-center">
      <div class="col s12">
        <p class="center-align">
          Have you got anything to sell?
          <a class="btn btn-outline-dark mt-auto" href="{{ url_for('add_lot') }}">Add a New Lot</a>
        </p>

      </div>
    </div>
    {% endblock %}
  </div>
