{% extends "base.html" %}
{% block content %}

<div class="col-md-12 offset-m2">
  <h3 class="center-align">Create Account</h3>

  <div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
      <div class="card">
        <div class="form-group">
          <i class="fas fa-user"></i>
          <label for="username">Username</label>
          <input type="username" id="username" name="username" minlength="5" maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
        </div>

        <div class="form-group">
          <i class="fas fa-lock"></i>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" minlength="5" maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
        </div>

        <div class="form-group">
          <button type="submit" class="col s4 btn btn-secondary">Submit <i class="fas fa-sign-in-alt"></i></button>
        </div>

      </div>
    </form>
  </div>
  <div class="row">
    <div class="col s12">
      <p class="center-align">
        Already Registered?
        <a href="{{ url_for('login') }}">Log In</a>
      </p>
    </div>
  </div>
</div>

{% endblock %}
